<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculadora">

    <div id="display">
      <div id="mode">
        <img src="img/dark.svg" alt="" id="icon">
      </div>
      <div id="result">
      </div>
    </div>
    <br>
    <div id="numbers">
      <button class="limpar simbolos" id="resultado">
        C
      </button>
      <button value="(" class=" simbolos ">
        (
      </button>
      <button value=")" class="simbolos ">
        )
      </button>
      <button value="/" class="simbolos">
        <img src="img/div.svg" alt="">
      </button>
      <button class="" value="7">
        7
      </button>
      <button class="" value="8">
        8
      </button>
      <button class="" value="9">
        9
      </button>
      <button class="simbolos" value="*"> 
        X 
      </button>
      <button class="" value="4">
        4
      </button>
      <button class="" value="5">
        5
      </button>
      <button class="" value="6">
        6
      </button>
      <button class="simbolos" value="-">
        -
      </button>
      <button class="" value="1">
        1
      </button>
      <button class="" value="2">
        2
      </button>
      <button class="" value="3">
        3
      </button>
      <button class="simbolos" value="+">
        <img src="img/plus.svg">
      </button>
      <button class="" value="0">
        0
      </button>
      <button class="" value="000">
        000
      </button>
      <button class=" " value=".">
        .
      </button>
      <button class="igual" id="resultado">
        =
      </button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
